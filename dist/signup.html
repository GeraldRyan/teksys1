<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourGetaway: Find your dream getaway</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="left-side-oriented"><a href="index.html">Home</a></div>
        <div class="right-side-oriented"><a href="host.html">Host</a><a href="signup.html">Sign Up</a><a href="login.html">Log In</a><a href="contact.html">Contact</a></div>
      </nav>
      <form id="search-form">
        <h2>Register with us</h2>
        <div class="fields-and-buttons">
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="email-input-label" for="email">Enter your email</label>
              <input class="input-field" id="email-input" name="email" type="text" placeholder="Enter email" minlength="4">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="username-input-label" for="username">Choose a username</label>
              <input class="input-field" id="username-input" name="username" type="text" placeholder="Enter username" minlength="4" maxlength="20">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="password-input-label" for="password">Choose a password</label>
              <input class="input-field" id="password-input" name="password" type="password" placeholder="enter password" minlength="4">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="repassword-input-label" for="repassword">Re-enter password</label>
              <input class="input-field" id="repassword-input" name="repassword" type="password" placeholder="re-enter password" minlength="4">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="newsletter-input-label" for="newsletter">Receive Newsletter</label>
              <select class="input-field" id="newsletter-input" name="newsletter" type="dropdown">
                <option value="Yes">Yes</option>
                <option value="No">No Thanks</option>
              </select>
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <button id="submit-registration-btn">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </header>
    <section id="section-one"><br><br></section>
    <section id="section-two">
      <div>Hello World</div>
    </section>
    <footer></footer>
    <script src="signup.js"></script>
  </body>
</html>
