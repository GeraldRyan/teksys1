<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourGetaway: Find your dream getaway</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header style="background-image: url('./assets/tropical-beach.jpg');">
      <nav>
        <div class="left-side-oriented"><a href="#">Home</a></div>
        <div class="right-side-oriented"><a href="#">Host</a><a href="#">Sign Up</a><a href="#">Log In</a><a href="#">Contact</a></div>
      </nav>
      <form id="search-form">
        <h2>Find where to stay with YourGetaway</h2>
        <p>Discover private houses and entire homes for new adventures</p>
        <div class="fields-and-buttons">
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="location-input-label" for="location">Location</label>
              <input class="input-field" id="location-input" name="location" type="text" placeholder="Enter location" minlength="4" maxlength="20">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="checkin-input-label" for="checkin">Check In Date</label>
              <input class="input-field" id="checkin-input" name="checkin" type="text" placeholder="Enter check in date" minlength="4" maxlength="20">
            </div>
            <div class="input-container">
              <label class="input-field-label" id="checkout-input-label" for="checkout">Check Out Date</label>
              <input class="input-field" id="checkout-input" name="checkout" type="text" placeholder="Enter check out date" minlength="4" maxlength="20">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label class="input-field-label" id="adults-input-label" for="adults">Adults</label>
              <input class="input-field" id="adults-input" name="adults" type="text" placeholder="Enter adults" minlength="4" maxlength="20">
            </div>
            <div class="input-container">
              <label class="input-field-label" id="children-input-label" for="children">Children</label>
              <input class="input-field" id="children-input" name="children" type="text" placeholder="Enter children" minlength="4" maxlength="20">
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <button id="location-search">Search</button>
            </div>
          </div>
        </div>
      </form>
    </header>
    <section></section>
    <section></section>
    <footer></footer>
  </body>
</html>
